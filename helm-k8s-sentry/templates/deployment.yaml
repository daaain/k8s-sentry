apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.name}}
spec:
  selector:
    matchLabels:
      app: {{.Values.deploymentName}}
  template:
    metadata:
      labels:
        app: {{.Values.deploymentName}}
    spec:
      serviceAccountName: {{.Values.name}}
      containers:
        - name: {{.Values.deploymentName}}
          image: {{.Values.image}}
          env:
            - name: SENTRY_DSN
              value: {{.Values.sentryDSN}}
{{- if .Values.namespaces }}
            - name: NAMESPACE
              value: {{.Values.namespaces}}
{{- else if .Values.singleNamespace }}
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
{{- end }}
{{- if .Values.sentryEnvironment }}
            - name: SENTRY_ENVIRONMENT
              value: {{.Values.sentryEnvironment}}
{{- end }}
          resources:
            requests:
              memory: 10Mi
              cpu: 5m
            limits:
              memory: 64Mi
              cpu: 50m
